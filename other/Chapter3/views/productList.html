<div class="panel panel-default row" ng-hide="data.error" ng-controller='productListCtrl'>
 	<div class="col-xs-3">
 		<a ng-click="selectCategory()" 
 			href="" 
 			ng-class="getSelectedClass()"
 			class="btn btn-block btn-default btn-lg">
 			Home</a>
 		<a ng-click="selectCategory(item)" 
 			href="" 
 			class="btn btn-block btn-default btn-lg"
 			ng-class="getSelectedClass(item)"
 		   ng-repeat="item in data.products | unique : 'category'">
 			{{item}}</a>
 	</div>
 	<div class="col-xs-8">
 		<div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
 			<h3>
 				<strong>{{item.name}}</strong>
 				<span class="pull-right label label-primary">{{item.price | currency}}</span>
 			</h3>
 			<span class="lead">{{item.description}}</span>
 			<button type="button" class="btn btn-primary pull-right" ng-click="addProductToCart(item)">Add</button>
 		</div>
 		<div class="pull-right btn-group">
 			<a href="" 
 			ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
 			ng-click="selectPage($index+1)" 
 			class="btn btn-default"
 			ng-class="getPageClass($index+1)">
 			{{$index + 1}}
 			</a>
 		</div>
 	</div>
 </div>
